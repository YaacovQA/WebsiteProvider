<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaacov WebPro Solutions - Leadership Digital Garanti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.paypal.com/sdk/js?client-id=VOTRE_ID_CLIENT_PAYPAL&currency=EUR"></script>
    
    <style>
        /* Variables globales */
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --light: #f8fafc;
        }

        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #334155;
        }

        /* Styles des boutons et liens */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        a.btn {
            color: white;
            text-decoration: none;
        }

        a.btn:hover {
            text-decoration: underline;
            color: #FFD700;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Hero section styles */
        .hero {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?auto=format&fit=crop&w=1920&q=80') center/cover;
            color: white;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Pricing section styles */
        .pricing {
            padding: 4rem 2rem;
            background: var(--light);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pricing-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        /* Cart styles */
        .cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            max-width: 90%;
            width: 500px;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hero {
                padding-top: 6rem;
            }
            
            .pricing-grid {
                grid-template-columns: 1fr;
            }
        }

        /* [Le reste des styles CSS...] */
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Yaacov Web Solutions</div>
            <div class="lang-switcher">
                <button onclick="changeLanguage('fr')">FR</button>
                <button onclick="changeLanguage('en')">EN</button>
                <button onclick="changeLanguage('he')">HE</button>
            </div>
        </nav>
    </header>

    <!-- Cart Components -->
    <div class="cart-overlay"></div>
    <div class="cart-modal">
        <h3>Votre Panier</h3>
        <div class="cart-items"></div>
        <div class="cart-total">Total: <span>0</span> €</div>
        <div id="paypal-button-container"></div>
        <button onclick="closeCart()" class="btn">Continuer mes achats</button>
    </div>

    <!-- [Le reste du HTML...] -->

    <script>
        // Cart management
        let cart = [];
        
        function updateCartDisplay() {
            const cartItems = document.querySelector('.cart-items');
            const totalElement = document.querySelector('.cart-total span');
            
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} €</span>
                    <span class="cart-item-remove" onclick="removeFromCart(${index})">×</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalElement.textContent = total.toFixed(2);
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartDisplay();
            document.querySelector('.cart-modal').style.display = 'block';
            document.querySelector('.cart-overlay').style.display = 'block';
        }

        function removeFromCart(index) {
            if (confirm('Voulez-vous supprimer cet article ?')) {
                cart.splice(index, 1);
                updateCartDisplay();
                if (cart.length === 0) {
                    closeCart();
                }
            }
        }

        function closeCart() {
            document.querySelector('.cart-modal').style.display = 'none';
            document.querySelector('.cart-overlay').style.display = 'none';
        }

        // PayPal Integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: cart.reduce((sum, item) => sum + item.price, 0).toFixed(2),
                            currency_code: 'EUR'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction complétée par ' + details.payer.name.given_name);
                    cart = [];
                    updateCartDisplay();
                    closeCart();
                });
            },
            onError: function(err) {
                console.error('Erreur de paiement:', err);
                alert('Une erreur est survenue lors du paiement. Veuillez réessayer.');
            }
        }).render('#paypal-button-container');

        // Animation management
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-animation').forEach((el) => {
            observer.observe(el);
        });

        // Language management
        function changeLanguage(lang) {
            // Implementation to be completed
        }

        // Close cart when clicking overlay
        document.querySelector('.cart-overlay').addEventListener('click', closeCart);
    </script>
</body>
</html>
